<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mask{
            position: relative;
            width: 1500px;
        }

        .left{
            position: absolute;
            top:50%;
            left: 0;
        }

        .right {
            position: absolute;
            top: 50%;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="mask">
        <img :src="imgArr[index]" alt="">
        <a href="javascript:void(0)" class="left" @click = 'prev' v-show='index!=0'>
            <img src="./img/arrow-left-bold.png" alt="">
        </a>
        <a href="javascript:void(0)" class="right"@click= 'next' v-show ='index<=imgArr.length-1'>
            <img src="./img/arrow-right-bold.png" alt="">
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#mask',
            data:{
                imgArr:[
                    "./img/1.jfif",
                    "./img/2.jfif",
                    "./img/3.jfif",
                    
                ],
                index:0
            },
            methods:{
                prev:function(){
                    this.index--
                },
                next:function(){
                    this.index++
                }
            }
        })
    </script>
</body>
</html>
