<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{message}}
        <h2>{{school.name}} {{school.kt}}</h2>
        <ul>
            <li>{{campus[0]}}</li>
            <li>{{campus[1]}}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue ({
            el:'#app',
            data:{
                message:'你好，林四!',
                school:{
                    name:'sb',
                    kt:'0000'
                },
                campus:['lj','ls','md']
            }
        }) 
    </script>
</body>
</html>
