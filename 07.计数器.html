<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            margin: 100px 800px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click = 'sub'>
            -
        </button>
        <span>{{num}}</span>
        <button  v-on:click = 'add'>
            +
        </button>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script>
            var app = new Vue({
                el:'#app',
                data:{
                    num:1
                },
                methods:{
                    add:function(){
                        if(this.num < 10) {
                            this.num++;
                        }else {
                            alert("最大了")
                        }
                    },
                    sub:function(){
                        if(this.num >0) {
                            this.num--
                        }else {
                            alert('最小了')
                        }
                    }
                }
            })
        </script>
    </div>
</body>
</html>
