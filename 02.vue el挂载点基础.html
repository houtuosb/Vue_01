<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{message}}
    <div id="app" class="app">
        {{message}}
        <span>{{message}}</span>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            // el:'#app',
            // el:'.app',
            el:'div',
            data:{
                message:'你好林四！'
            }
        })

        // 总结 el 是用了设置 Vue 实例挂载的元素
        // Vue管理el选项命中的元素及其内部的后代元素
        // 可以使用其他选择器，但是建议使用ID选择器
        // 可以使用其他的双标签，不能使用HTML和BODY 标签
    </script>
</body>
</html>
