<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <!-- 主体区域 -->
    <h1>小黑记事本</h1>
    <section id="todoapp">
        <!-- 输入框 -->
        <header class="header">
          
            <input type="text" autofocus="autofocus" autocomplete="off" class="new-todo" placeholder="请输入任务" v-model="inputValue" @keyup.enter="add">
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index">{{index+1}}.</span>
                        <label for="">{{item}}</label>
                        <button class="destroy" @click ="remove(index)" >删除</button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer">
            <span class="left" v-show='list.length!=0'><strong>{{list.length}}</strong> item</span>
            <span class="right" v-if='list.length!=0'><button @click = 'clear'>clear</button></span>
        </footer>
        <!-- 底部 -->
       
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue ({
            el:'#todoapp',
            data:{
                list:[],
                inputValue:''
            },
            methods:{
                add:function() {  // 添加内容
                    this.list.push(this.inputValue)
                    this.inputValue = ''
                },
                remove:function(index) {  // 删除内容  传入参数
                    this.list.splice(index,1)   //一次删一个
                },
                clear:function() {
                    this.list = []
                    this.inputValue = ''
                }
            } 
        })
    </script>
</body>
</html>
